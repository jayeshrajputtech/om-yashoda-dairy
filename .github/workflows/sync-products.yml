name: Sync Products to Firestore

on:
  push:
    branches: [main]
    paths:
      - 'data/products.json'
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync all products'
        required: false
        default: 'false'

jobs:
  sync-products:
    name: Sync Products to Firestore
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync products to Firestore
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        run: node scripts/sync-products.js

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Products synced successfully to Firestore"
          echo "Timestamp: $(date)"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Product sync failed"
          echo "Check logs above for details"
          exit 1
